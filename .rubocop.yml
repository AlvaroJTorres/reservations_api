AllCops:
  Exclude:
    - "db/**/**"
    - "docs/**/**"
    - "specific-views-images/**/**"
    - "specific-views-pdf/**/**"
    - "vendor/**/**"
    - "bin/**/**"
    - "tmp/**/**"
    - "node_modules/**/**"
    - "config/**/**"
    - "Guardfile"
    - "app/docs/**"
Metrics/ClassLength:
  Exclude:
    - "spec/**/**"
Layout/LineLength:
  Max: 120
  Exclude:
    - "spec/**/**"
Metrics/MethodLength:
  Max: 15
Style/SignalException:
  Exclude:
    - "app/concepts/operations/**/**"
Lint/UnreachableCode:
  Exclude:
    - "app/concepts/operations/**/**"
Metrics/ParameterLists:
  Exclude:
    - "app/errors/**"
Metrics/BlockLength:
  Exclude:
    - "spec/**/**"